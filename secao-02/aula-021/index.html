<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercícios</title>
		<link
			rel="shortcut icon"
			href="https://static.vecteezy.com/system/resources/previews/000/626/123/non_2x/thumbs-up-icon-vector-symbol-in-flat-style.jpg"
			type="image/x-icon"
		/>
	</head>
	<body>
		<script>
			const nome = prompt('Digite seu nome completo:');

			document.body.innerHTML = `O seu nome é: <strong>${nome}</strong> <br>`;
			document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras <br>`;
			document.body.innerHTML += `A segunda letra do seu nnome é: <strong>${nome[1]}</strong> <br>`;
			document.body.innerHTML += `O primeiro índice da letra a no seu nome é o <strong>${nome.indexOf(
				'a'
			)}</strong> <br>`;
			document.body.innerHTML += `O último índice da letra a no seu nome é o <strong>${nome.lastIndexOf(
				'a'
			)}</strong> <br>`;
			document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(
				-3,
				nome.length
			)}</strong> <br>`;
			document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(
				' '
			)}</strong> <br>`;
			document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong> <br>`;
			document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong> <br>`;
		</script>
	</body>
</html>
